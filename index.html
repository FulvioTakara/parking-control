<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sistema de estacionamento</title>
</head>

<body>

    <h1>Controle de veículos</h1>
    <div class="input">
        <input type="text" id="nome" autocomplete="off" />
        <label>Digite o nome do veículo</label>
    </div>
    <div class="input">
        <input type="text" id="placa" autocomplete="off" />
        <label>Digite a placa do veículo</label>
    </div>
    <button id="cadastrar">Cadastrar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <script src="./scripts.js"></script>
</body>

</html>
